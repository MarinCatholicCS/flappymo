<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #001f3f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            background: white;
            border-bottom: 2px solid #e9ecef;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #001f3f;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #gameCanvas {
            border: 2px solid #001f3f;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 31, 63, 0.1);
        }

        .controls {
            display: flex;
            gap: 2rem;
            align-items: center;
            background: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .score-display {
            font-size: 1.25rem;
            font-weight: 700;
            color: #001f3f;
            min-width: 100px;
            text-align: center;
        }

        button {
            background: #001f3f;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #003366;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            max-width: 400px;
        }

        .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .leaderboard h2 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #001f3f;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .leaderboard-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .leaderboard-rank {
            font-weight: 800;
            color: #001f3f;
            min-width: 30px;
        }

        .leaderboard-rank.top1 {
            color: #FFD700;
        }

        .leaderboard-rank.top2 {
            color: #C0C0C0;
        }

        .leaderboard-rank.top3 {
            color: #CD7F32;
        }

        .leaderboard-name {
            flex: 1;
            padding: 0 1rem;
            color: #495057;
            font-weight: 500;
        }

        .leaderboard-score {
            font-weight: 700;
            color: #001f3f;
            min-width: 50px;
            text-align: right;
        }

        .leaderboard-loading {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            font-style: italic;
        }

        .leaderboard-error {
            text-align: center;
            color: #dc3545;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6c757d;
            background: white;
            border-top: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <header>
        <h1>FLAPPY BIRD</h1>
    </header>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <div class="score-display">Score: <span id="score">0</span></div>
            <button id="restartBtn">RESTART</button>
        </div>

        <div class="instructions">
            Press SPACE or click to flap. Avoid the pipes!
        </div>

        <div class="leaderboard">
            <h2>üèÜ LEADERBOARD</h2>
            <div id="leaderboardContent" class="leaderboard-loading">
                Loading scores...
            </div>
        </div>
    </div>

    <footer>
        Built with HTML5 Canvas
    </footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');

        // Load bird image
        const birdImg = new Image();
        birdImg.src = 'mobird.png';

        // Game variables
        let bird = {
            x: 80,
            y: 250,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0,
            wingAngle: 0,
            flapState: 0
        };

        let pipes = [];
        let score = 0;
        let highScore = 0;
        let currentGameScore = 0; // Track score for leaderboard submission
        let gameOver = false;
        let gameStarted = false;
        let frameCount = 0;
        let playerName = ''; // Store player name for leaderboard
        let scoreSubmitted = false; // Prevent multiple submissions

        const pipeWidth = 60;
        const pipeGap = 160;
        const pipeSpeed = 2;

        const pipeImg = new Image();
        pipeImg.src = 'mopipe.png';

        const pipeCapImg = new Image();
        pipeCapImg.src = 'mopipecap.png';


        // Google Sheets Web App URL - Replace with your deployed script URL
        const LEADERBOARD_API = 'https://script.google.com/macros/s/AKfycbwzSgrk6qRDBhAOF3FW28j_MUrOWzJWRSeIjaaIwgERCRB5FUhMfe98xxb-b1E4aWP2/exec';

        // Leaderboard submission function (configured for Google Sheets)
        async function submitScore(playerScore, isHighScore) {
            // Only prompt for name if this is a high score
            if (isHighScore) {
                if (!playerName) {
                    playerName = prompt('üéâ New High Score! Enter your name for the leaderboard:') || 'Anonymous';
                }
            } else {
                // For non-high scores, use existing name or Anonymous
                if (!playerName) {
                    playerName = 'Anonymous';
                }
            }
            
            try {
                // Use GET request with URL parameters to avoid CORS
                const params = new URLSearchParams({
                    action: 'submit',
                    score: playerScore,
                    playerName: playerName,
                    timestamp: new Date().toISOString()
                });
                
                const response = await fetch(`${LEADERBOARD_API}?${params.toString()}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const data = await response.json();
                console.log('Score submitted to leaderboard:', data);
                
                // Refresh leaderboard after submission
                setTimeout(() => getLeaderboard(), 1000);
                
                return true;
            } catch (error) {
                console.error('Error submitting score:', error);
                return false;
            }
        }

        // Fetch and display leaderboard
        async function getLeaderboard() {
            const leaderboardContent = document.getElementById('leaderboardContent');
            
            try {
                const response = await fetch(`${LEADERBOARD_API}?action=get`);
                const data = await response.json();
                
                if (data.status === 'success' && data.leaderboard && data.leaderboard.length > 0) {
                    console.log('Leaderboard:', data.leaderboard);
                    displayLeaderboard(data.leaderboard);
                    return data.leaderboard;
                } else {
                    leaderboardContent.innerHTML = '<div class="leaderboard-loading">No scores yet. Be the first!</div>';
                    return [];
                }
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                leaderboardContent.innerHTML = '<div class="leaderboard-error">Unable to load leaderboard</div>';
                return null;
            }
        }

        // Display leaderboard in UI
        function displayLeaderboard(scores) {
            const leaderboardContent = document.getElementById('leaderboardContent');
            
            if (!scores || scores.length === 0) {
                leaderboardContent.innerHTML = '<div class="leaderboard-loading">No scores yet. Be the first!</div>';
                return;
            }

            const listHTML = scores.map((entry, index) => {
                const rank = index + 1;
                let rankClass = '';
                if (rank === 1) rankClass = 'top1';
                else if (rank === 2) rankClass = 'top2';
                else if (rank === 3) rankClass = 'top3';

                return `
                    <li class="leaderboard-item">
                        <span class="leaderboard-rank ${rankClass}">#${rank}</span>
                        <span class="leaderboard-name">${entry.playerName || 'Anonymous'}</span>
                        <span class="leaderboard-score">${entry.score}</span>
                    </li>
                `;
            }).join('');

            leaderboardContent.innerHTML = `<ul class="leaderboard-list">${listHTML}</ul>`;
        }

        // Create pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + pipeGap,
                scored: false
            });
        }

        // Draw bird with animated wings
        function drawBird() {
            ctx.save();
            
            // Calculate rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 2, -25), 90);
            
            // Translate to bird position
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            
            // Animate wings
            if (gameStarted && !gameOver) {
                bird.flapState += 0.3;
                bird.wingAngle = Math.sin(bird.flapState) * 30;
            }
            
            // Draw wings
            ctx.fillStyle = '#FFA500';
            
            // Left wing
            ctx.save();
            ctx.translate(-8, 0);
            ctx.rotate(bird.wingAngle * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Right wing
            ctx.save();
            ctx.translate(-8, 0);
            ctx.rotate(-bird.wingAngle * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Draw bird image
            ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            ctx.restore();
        }

        // Draw pipes (simple solid blocks)
        function drawPipes() {
            pipes.forEach(pipe => {
                // --- TOP PIPE (flipped) ---
                ctx.save();
                ctx.translate(pipe.x + pipeWidth, pipe.topHeight);
                ctx.scale(1, -1);

                ctx.drawImage(
                    pipeImg,
                    0,
                    0,
                    pipeWidth,
                    pipe.topHeight
                );

                ctx.restore();

                // --- BOTTOM PIPE ---
                ctx.drawImage(
                    pipeImg,
                    pipe.x,
                    pipe.bottomY,
                    pipeWidth,
                    canvas.height - pipe.bottomY
                );

                const capHeight = 20;

                // Bottom pipe cap
                ctx.drawImage(
                    pipeCapImg,
                    pipe.x,
                    pipe.bottomY - capHeight,
                    pipeWidth,
                    capHeight
                );

                // Top pipe cap (flipped)
                ctx.save();
                ctx.translate(pipe.x + pipeWidth, pipe.topHeight);
                ctx.scale(1, -1);
                ctx.drawImage(
                    pipeCapImg,
                    0,
                    -capHeight,
                    pipeWidth,
                    capHeight
                );
                ctx.restore();

            });
        }


        // Update game
        function update() {
            if (gameOver) return;

            if (gameStarted) {
                // Update bird
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                // Create pipes
                if (frameCount % 90 === 0) {
                    createPipe();
                }

                // Update pipes
                pipes.forEach((pipe, index) => {
                    pipe.x -= pipeSpeed;

                    // Score
                    if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                        score++;
                        currentGameScore = score; // Track for leaderboard
                        scoreDisplay.textContent = score;
                        pipe.scored = true;
                    }

                    // Remove off-screen pipes
                    if (pipe.x + pipeWidth < 0) {
                        pipes.splice(index, 1);
                    }

                    // Collision detection (with circular hitbox for bird)
                    const birdCenterX = bird.x + bird.width / 2;
                    const birdCenterY = bird.y + bird.height / 2;
                    const birdRadius = bird.width / 2;
                    
                    if (
                        birdCenterX + birdRadius > pipe.x &&
                        birdCenterX - birdRadius < pipe.x + pipeWidth &&
                        (birdCenterY - birdRadius < pipe.topHeight || birdCenterY + birdRadius > pipe.bottomY)
                    ) {
                        gameOver = true;
                    }
                });

                // Check boundaries (including ground)
                if (bird.y + bird.height > canvas.height - 100 || bird.y < 0) {
                    gameOver = true;
                }
                
                // When game ends, update high score
                if (gameOver && currentGameScore > 0 && !scoreSubmitted) {
                    const isNewHighScore = currentGameScore > highScore;
                    
                    if (isNewHighScore) {
                        highScore = currentGameScore;
                    }
                    
                    // Submit to leaderboard
                    submitScore(currentGameScore, isNewHighScore);
                    scoreSubmitted = true;
                }

                frameCount++;
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas with sky blue
            ctx.fillStyle = '#4EC0CA';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#DED895';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Ground stripes
            ctx.fillStyle = '#C4B87F';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 100, 10, 100);
            }

            // Draw pipes
            drawPipes();

            // Draw bird
            drawBird();

            // Draw game over or start message
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = 'bold 24px sans-serif';
                ctx.fillText('Score: ' + currentGameScore, canvas.width / 2, canvas.height / 2 + 30);
                ctx.font = '20px sans-serif';
                ctx.fillText('High Score: ' + highScore, canvas.width / 2, canvas.height / 2 + 60);
            } else if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 32px sans-serif';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#001f3f';
                ctx.lineWidth = 4;
                ctx.strokeText('PRESS SPACE', canvas.width / 2, canvas.height / 2);
                ctx.fillText('PRESS SPACE', canvas.width / 2, canvas.height / 2);
                ctx.strokeText('TO START', canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('TO START', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Bird jump
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
            }
            if (!gameOver) {
                bird.velocity = bird.jump;
                // Create dramatic wing flap on jump
                bird.flapState = 0;
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        restartBtn.addEventListener('click', () => {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
            gameStarted = false;
            frameCount = 0;
            scoreSubmitted = false;
        });

        // Start game loop
        gameLoop();
        
        // Load leaderboard on page load
        getLeaderboard();
    </script>
</body>
</html>
